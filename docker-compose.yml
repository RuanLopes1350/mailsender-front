version: '3.8'

services:
  frontend:
    container_name: mailsender-frontend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URI: ${NEXT_PUBLIC_API_URI:-http://localhost:5016/api}
    image: ruanlopes1350/mailsender-frontend:latest
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URI: ${NEXT_PUBLIC_API_URI:-http://localhost:5016/api}
    restart: unless-stopped
    networks:
      - mailsender-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mailsender-network:
    driver: bridge
    name: mailsender-network
