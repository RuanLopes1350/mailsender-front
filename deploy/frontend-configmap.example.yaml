apiVersion: v1
kind: ConfigMap
metadata:
  name: mailsender-frontend-env
  labels:
    app: mailsender-frontend
data:
  # Environment
  NODE_ENV: "production"
  
  # API URL - comunicação com o backend
  # Esta é a URL pública da API que o navegador do usuário irá acessar
  NEXT_PUBLIC_API_URI: "https://<YOUR_API_DOMAIN>/api"
  
  # NextAuth Configuration
  NEXTAUTH_URL: "https://<YOUR_FRONTEND_DOMAIN>"
  AUTH_TRUST_HOST: "true"
  
  # NextAuth Secret - GERAR EM PRODUÇÃO: openssl rand -base64 48
  NEXTAUTH_SECRET: "<REPLACE_WITH_SECURE_VALUE>"
  
  # Telemetria
  NEXT_TELEMETRY_DISABLED: "1"
